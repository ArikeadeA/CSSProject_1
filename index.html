<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes and Dislikes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1>My Likes and Dislikes</h1>
        <div class="parent">
            <ol class="o-list" id="likes-list">
                <h2>What I like</h2>
                <li class="child">Vacations</li>
                <li class="child">Movies</li>
                <li class="child">Good food</li>
            </ol>
        </div>

            <div class="parent">
                <ul class="u-list" id="dislikes-list">
                    <h2>What I dislike</h2>
                    <li class="child">Pretense</li>
                    <li class="child">Closed-mindedness</li>
                    <li class="child">Potatoes</li>
                </ul>
            </div>
</body>
</html>
